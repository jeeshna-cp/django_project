{% extends 'Base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
{% load static %}

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images\student3.jpg' %}" class="d-block w-100" alt="..." style="width: 100%;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images\students1.jpg' %}" class="d-block w-100" alt="..." style="width: 100%;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images\student2.jpg' %}" class="d-block w-100" alt="..." style="width: 100%;">
    </div>
  </div>
  <div class="carousel-caption d-none d-md-block">
        <h5 style="color:white; font-size: xx-large;"><b>Welcome to</b></h5>
        <p style="color:blue;"><i>Student Management System</i></p>
      </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


{% endblock %}
