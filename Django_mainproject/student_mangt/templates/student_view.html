{% extends 'Base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
{% load static %}

<div class="container mt-2" >
  <div class="row">
    <div class="col-md-4"style="width: 100%;">
      <div class="card">
        <div class="card-body" >
         
            <table class="table table-dark"  >
  <thead>
    <tr>
      <th scope="col">Sudent_Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone_No</th>
       <th scope="col">Department</th>
        <th scope="col">Edit</th>
         <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    {% for i in student %}
    <tr>
      <td>{{ i.stud_name }}</td>
      <td>{{ i.email }}</td>
      <td>{{ i.phone_no }}</td>
      <td>{{ i.department }}</td>

      <td><a href="{% url 'update' i.id %}"><button class="btn btn-success">Edit</button></a></td>
      <td><a href="{% url 'delete' i.id %}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>
   {% endfor %}
  </tbody>
</table>
        </div>
      </div>
    </div>

  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br>
{% endblock %}
