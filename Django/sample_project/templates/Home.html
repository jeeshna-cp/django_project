<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Index Page</h1>
    <h2>Name is {{name}}</h2>
    <h2>Age is {{age}}</h2>
    <h2>Place is {{place}}</h2>

    <h1>positive/negative</h1>
    {% if num1 > 0 %}
    <h2>positive number</h2>
    {% elif num1 < 0 %}
    <h2>negative number</h2>
    {% else %}
    <h2>number is zero</h2>
    {% endif %}
</body>
</html>
